<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập sinh bảng cửu chương</title>
</head>
<body>
    <script>
        let creTable = "<table border=\"1px solid black\">";
        let rowNum = null;
        let colNum = null;
        for (rowNum = 1; rowNum <= 9; rowNum++){
            creTable += "<tr>"
            for (colNum = 2; colNum <= 9; colNum++){
                creTable += "<td style='padding-right: 100px'>" + colNum + "x" + rowNum + "=" + rowNum*colNum + "</td>";
            }
            creTable += "</tr>"
        }
        document.write(creTable);
    </script>
</body>
</html>
